 
<div class="login_back">
    <div class="col-md-6 col-md-offset-3 text-right logarea">
       
<div style="margin-bottom:20px;" align="center">
<a href="#!/home"><img src="public/images/logo3.png" class="img-responsive"></a>
</div>
        <form name="forgot" ng-submit="forgotPsw(forgot)" novalidate>
            <div class="form-group" >           
                <input type="text" class="form-control logbox" placeholder="Email" name="username" ng-model="userInfo.username" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
                <div ng-messages="forgot.username.$err" ng-if="forgot.username.$invalid && !forgot.username.$pristine">
                    <div ng-message="pattern" class="message_log">Enter a valid email! </div>			
                </div>			
            </div>
            
            <div class="form-group logbox">             
                <button [disabled]="loading" class="btn btn-primary"  ng-disabled="forgot.$invalid">Submit</button>            
                <a  href="#!/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
