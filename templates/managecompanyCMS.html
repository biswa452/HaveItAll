  <section id="companyfrmid" class="container content-section text-left">
    <div class="row">
     <div class="row">
          <table width="100%">
           <tr>
             <td align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>  
              <td align="center"><h3>MANAGE COMPANIES</h3></td>  
             <td align="right"> <!-- <a href="#!/user/editprofile" style="color:##008cc9">Back</a> --></td>            
           </tr>
          </table>
        </div>
     <div class="col-lg-3"></div>
     <div class="col-lg-6">
       <div>

         <form name="companycmsForm" ng-submit="submitForm(companycmsForm)" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" name="name" ng-model="company.name" required />
            <div ng-messages="companycmsForm.name.$err" ng-if="companycmsForm.name.$invalid && !companycmsForm.name.$pristine">
              <div ng-message="required" style="color:red;font-size:14px;">Name is required</div>
            </div>
          </div>
          <div class="form-group">
           <select class="form-control back_color" name="status" ng-model="company.selectedstatus">
             <option value="">Select status</option>
             <option value="0">Active</option>
             <option value="1">Inactive</option>
           </select>
         </div>

         <div class="form-group">
          <button class="btn btn-primary"  ng-disabled="companycmsForm.$invalid">SUBMIT</button>            
        </div>
      </form>
    </div> 
    <div class="form-group" >            
      <input type="text" class="form-control" placeholder="Search Companies" ng-model="searchCompanies" required />
    </div>

    <div class="row">
     <table class="table">
      <thead>
        <tr>
          <th align="left">Name</th>
          <th align="right">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="company in companiesList | filter:searchCompanies">
          <td align="left">
            <a ng-click="editCompany(company.company_id);" style="cursor:pointer;">{{company.company_name}}</a>
          </td>
          <td align="left">{{company.company_status === '0' ? 'Active':'InActive'}}</td>
        </tr>
      </tbody> 
    </table>
  </div>
</div>
</div>
<div class="bottom_space"></div>
</section>
<!-- Footer -->
